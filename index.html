<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор Мякотей Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Poppins', sans-serif;
    }

    body {
      background: #0d0d12;
      color: #f0f0f0;
      padding: 25px 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      background: #18181f;
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.7);
    }

    h1 {
      text-align: center;
      font-size: 2.6rem;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .items-row {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 35px;
      flex-wrap: wrap;
    }

    .item {
      flex: 1;
      min-width: 200px;
      max-width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 18px;
      border-radius: 20px;
      background: #202028;
      position: relative;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    /* Градиентная рамка */
    .item::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      border-radius: 22px;
      background: linear-gradient(45deg, var(--grad1), var(--grad2));
      opacity: 0.75;
    }

    /* Цвета заголовков и градиентов */
    #item-slastena .item-name { color: #4a90e2; text-shadow: 0 0 8px rgba(74, 144, 226, 0.5); }
    #item-slastena::before { --grad1: #4a90e2; --grad2: #1e5799; }

    #item-solevika .item-name { color: #f0f0f0; text-shadow: 0 0 8px rgba(240, 240, 240, 0.4); }
    #item-solevika::before { --grad1: #f0f0f0; --grad2: #c0c0c0; }

    #item-kuborbuz .item-name { color: #ff416c; text-shadow: 0 0 8px rgba(255, 65, 108, 0.5); }
    #item-kuborbuz::before { --grad1: #ff416c; --grad2: #ff4b2b; }

    #item-limonnik .item-name { color: #ffd700; text-shadow: 0 0 8px rgba(255, 215, 0, 0.5); }
    #item-limonnik::before { --grad1: #ffd700; --grad2: #ffb700; }

    .item-icon-container {
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      /* Внутреннее свечение = подсветка иконки */
    }

    .item-icon {
      width: 70px;
      height: 70px;
      object-fit: contain;
      filter: drop-shadow(0 0 12px var(--glow-color));
    }

    /* Цвета свечения иконок */
    #item-slastena .item-icon { --glow-color: rgba(74, 144, 226, 0.6); }
    #item-solevika .item-icon { --glow-color: rgba(240, 240, 240, 0.5); }
    #item-kuborbuz .item-icon { --glow-color: rgba(255, 65, 108, 0.6); }
    #item-limonnik .item-icon { --glow-color: rgba(255, 215, 0, 0.6); }

    .input-group {
      width: 100%;
      margin-bottom: 14px;
    }

    .input-label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #bbb;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #2a2a32;
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    .input-field:focus {
      outline: none;
      border-color: #666;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 13px 28px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
    }

    .btn-save {
      background: linear-gradient(135deg, #00c9ff, #0077ff);
      color: white;
      box-shadow: 0 4px 20px rgba(0, 120, 255, 0.5);
    }

    .btn-save:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 25px rgba(0, 120, 255, 0.7);
    }

    .btn-reset {
      background: #333;
      color: #ddd;
    }

    .btn-reset:hover {
      background: #444;
    }

    .btn-export {
      background: linear-gradient(135deg, #7928ca, #ff0080);
      color: white;
    }

    .btn-export:hover {
      transform: scale(1.03);
    }

    .result {
      text-align: center;
      padding: 18px;
      background: #23232b;
      border-radius: 16px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #00f2fe;
      margin: 20px 0;
      box-shadow: inset 0 0 12px rgba(0, 200, 255, 0.15);
    }

    /* Отчёты */
    .reports-section {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #333;
    }

    .reports-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: #4facfe;
    }

    .report-list {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #1f1f27;
      border-radius: 12px;
    }

    .report-item {
      padding: 12px;
      border-bottom: 1px solid #333;
      font-size: 0.95rem;
    }

    .report-date {
      font-weight: bold;
      color: #ffd700;
    }

    .report-total {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор Мякотей Pro</h1>
    <p class="subtitle">Планируй фарм, считай прибыль, сохраняй отчёты!</p>

    <div class="items-row">
      <!-- 1. Сластена -->
      <div class="item" id="item-slastena">
        <div class="item-icon-container">
          <img src="сластена.png" alt="Мякоть сластены" class="item-icon" />
        </div>
        <div class="item-name">Мякоть сластены</div>
        <div class="input-group">
          <label class="input-label">Количество</label>
          <input type="number" id="qty-slastena" class="input-field" value="0" min="0" oninput="calculateTotal()" />
        </div>
        <div class="input-group">
          <label class="input-label">Цена за шт</label>
          <input type="number" id="price-slastena" class="input-field" value="0" min="0" step="0.01" oninput="calculateTotal()" />
        </div>
      </div>

      <!-- 2. Солевика -->
      <div class="item" id="item-solevika">
        <div class="item-icon-container">
          <img src="солевика.png" alt="Мякоть солевика" class="item-icon" />
        </div>
        <div class="item-name">Мякоть солевика</div>
        <div class="input-group">
          <label class="input-label">Количество</label>
          <input type="number" id="qty-solevika" class="input-field" value="0" min="0" oninput="calculateTotal()" />
        </div>
        <div class="input-group">
          <label class="input-label">Цена за шт</label>
          <input type="number" id="price-solevika" class="input-field" value="0" min="0" step="0.01" oninput="calculateTotal()" />
        </div>
      </div>

      <!-- 3. Куборбуз -->
      <div class="item" id="item-kuborbuz">
        <div class="item-icon-container">
          <img src="куборбуз.png" alt="Мякоть куборбуза" class="item-icon" />
        </div>
        <div class="item-name">Мякоть куборбуза</div>
        <div class="input-group">
          <label class="input-label">Количество</label>
          <input type="number" id="qty-kuborbuz" class="input-field" value="0" min="0" oninput="calculateTotal()" />
        </div>
        <div class="input-group">
          <label class="input-label">Цена за шт</label>
          <input type="number" id="price-kuborbuz" class="input-field" value="0" min="0" step="0.01" oninput="calculateTotal()" />
        </div>
      </div>

      <!-- 4. Лимонник -->
      <div class="item" id="item-limonnik">
        <div class="item-icon-container">
          <img src="лимон.png" alt="Мякоть лимонника" class="item-icon" />
        </div>
        <div class="item-name">Мякоть лимонника</div>
        <div class="input-group">
          <label class="input-label">Количество</label>
          <input type="number" id="qty-limonnik" class="input-field" value="0" min="0" oninput="calculateTotal()" />
        </div>
        <div class="input-group">
          <label class="input-label">Цена за шт</label>
          <input type="number" id="price-limonnik" class="input-field" value="0" min="0" step="0.01" oninput="calculateTotal()" />
        </div>
      </div>
    </div>

    <div class="result" id="totalResult">
      Общая стоимость: 0.00 ₽
    </div>

    <div class="buttons">
      <button class="btn btn-save" onclick="saveReport()">Сохранить отчёт</button>
      <button class="btn btn-reset" onclick="resetAll()">Сбросить</button>
      <button class="btn btn-export" onclick="exportReports()">Экспорт отчётов</button>
    </div>

    <!-- Отчёты -->
    <div class="reports-section">
      <h2 class="reports-title">Мои отчёты (локальные)</h2>
      <div class="report-list" id="reportList">
        <p style="text-align:center; color:#777;">Отчёты появятся после сохранения</p>
      </div>
    </div>
  </div>

  <script>
    // Подсчёт общей стоимости
    function calculateTotal() {
      const items = [
        { qty: 'qty-slastena', price: 'price-slastena' },
        { qty: 'qty-solevika', price: 'price-solevika' },
        { qty: 'qty-kuborbuz', price: 'price-kuborbuz' },
        { qty: 'qty-limonnik', price: 'price-limonnik' }
      ];
      let total = 0;
      items.forEach(i => {
        const q = parseFloat(document.getElementById(i.qty).value) || 0;
        const p = parseFloat(document.getElementById(i.price).value) || 0;
        total += q * p;
      });
      document.getElementById('totalResult').textContent = `Общая стоимость: ${total.toFixed(2)} ₽`;
    }

    // Загрузка отчётов из localStorage
    function loadReports() {
      const reports = JSON.parse(localStorage.getItem('mykotyReports') || '[]');
      const list = document.getElementById('reportList');
      if (reports.length === 0) {
        list.innerHTML = '<p style="text-align:center; color:#777;">Нет сохранённых отчётов</p>';
        return;
      }
      list.innerHTML = reports.map(r => {
        const date = new Date(r.timestamp);
        const dateStr = date.toLocaleString('ru-RU');
        return `<div class="report-item">
          <span class="report-date">${dateStr}</span> — 
          <span class="report-total">${r.total.toFixed(2)} ₽</span>
          <br><small>Сластена: ${r.slastena}, Солевика: ${r.solevika}, Куборбуз: ${r.kuborbuz}, Лимонник: ${r.limonnik}</small>
        </div>`;
      }).join('');
    }

    // Сохранение отчёта
    function saveReport() {
      const total = parseFloat(document.getElementById('totalResult').textContent.replace(/[^\d.,-]/g, ''));
      if (isNaN(total) || total === 0) {
        alert('Введите данные для сохранения отчёта');
        return;
      }

      const report = {
        timestamp: Date.now(),
        total: total,
        slastena: {
          qty: document.getElementById('qty-slastena').value || '0',
          price: document.getElementById('price-slastena').value || '0'
        },
        solevika: {
          qty: document.getElementById('qty-solevika').value || '0',
          price: document.getElementById('price-solevika').value || '0'
        },
        kuborbuz: {
          qty: document.getElementById('qty-kuborbuz').value || '0',
          price: document.getElementById('price-kuborbuz').value || '0'
        },
        limonnik: {
          qty: document.getElementById('qty-limonnik').value || '0',
          price: document.getElementById('price-limonnik').value || '0'
        }
      };

      const reports = JSON.parse(localStorage.getItem('mykotyReports') || '[]');
      reports.push(report);
      localStorage.setItem('mykotyReports', JSON.stringify(reports));
      loadReports();
      alert('Отчёт сохранён!');
    }

    // Сброс форм
    function resetAll() {
      document.querySelectorAll('.input-field').forEach(el => el.value = '0');
      calculateTotal();
    }

    // Экспорт отчётов в CSV
    function exportReports() {
      const reports = JSON.parse(localStorage.getItem('mykotyReports') || '[]');
      if (reports.length === 0) {
        alert('Нет отчётов для экспорта');
        return;
      }

      let csv = 'Дата;Сластена (шт);Сластена (цена);Солевика (шт);Солевика (цена);Куборбуз (шт);Куборбуз (цена);Лимонник (шт);Лимонник (цена);Итого\n';
      reports.forEach(r => {
        const date = new Date(r.timestamp).toLocaleString('ru-RU').replace(/,/g, '');
        csv += `"${date}";"${r.slastena.qty}";"${r.slastena.price}";"${r.solevika.qty}";"${r.solevika.price}";"${r.kuborbuz.qty}";"${r.kuborbuz.price}";"${r.limonnik.qty}";"${r.limonnik.price}";"${r.total}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'mykoty_otchyoty.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Инициализация
    calculateTotal();
    loadReports();
  </script>
</body>
</html>

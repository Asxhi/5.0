<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор Мякотей</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Poppins', sans-serif;
    }

    body {
      background: #0f0f13;
      color: #f0f0f0;
      padding: 30px 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background: #1a1a1f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .items-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .item {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 22px 16px;
      border-radius: 18px;
      background: #22222a;
      position: relative;
      overflow: hidden;
    }

    /* Градиентные рамки через псевдоэлемент */
    .item::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      border-radius: 20px;
      background: linear-gradient(45deg, var(--grad1), var(--grad2));
      opacity: 0.8;
    }

    /* Цвета градиентов */
    #item-slastena::before { --grad1: #4a90e2; --grad2: #1e5799; }
    #item-solevika::before { --grad1: #f0f0f0; --grad2: #c0c0c0; }
    #item-kuborbuz::before { --grad1: #ff416c; --grad2: #ff4b2b; }
    #item-limonnik::before { --grad1: #ffd700; --grad2: #ffb700; }

    .item-icon {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 16px;
    }

    .item-name {
      font-size: 1.05rem;
      margin-bottom: 16px;
      text-align: center;
      color: #e0e0e0;
      font-weight: 500;
    }

    .input-group {
      width: 100%;
      margin-bottom: 12px;
    }

    .input-label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #bbb;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #2d2d35;
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    .input-field:focus {
      outline: none;
      border-color: #666;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 25px 0;
    }

    .btn {
      padding: 13px 30px;
      border: none;
      border-radius: 14px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
    }

    .btn-calculate {
      background: linear-gradient(135deg, #00c9ff, #0077ff);
      color: white;
      box-shadow: 0 4px 20px rgba(0, 120, 255, 0.5);
    }

    .btn-calculate:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 25px rgba(0, 120, 255, 0.7);
    }

    .btn-reset {
      background: #333;
      color: #ddd;
    }

    .btn-reset:hover {
      background: #444;
    }

    .result {
      text-align: center;
      padding: 18px;
      background: #25252f;
      border-radius: 14px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #00f2fe;
      margin-top: 15px;
      box-shadow: inset 0 0 10px rgba(0, 200, 255, 0.1);
    }

    @media (max-width: 768px) {
      .items-row {
        flex-direction: column;
        align-items: center;
      }
      .item {
        width: 90%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор Мякотей</h1>
    <p class="subtitle">Укажите количество и цену за единицу — получите итоговую стоимость!</p>

    <div class="items-row">
      <!-- 1. Сластена -->
      <div class="item" id="item-slastena">
        <img src="сластена.png" alt="Мякоть сластены" class="item-icon" />
        <div class="item-name">Мякоть сластены</div>
        <div class="input-group">
          <label class="input-label">Количество</label>
          <input type="number" id="qty-slastena" class="input-field" value="0" min="0" oninput="calculateTotal()" />
        </div>
        <div class="input-group">
          <label class="input-label">Цена за шт</label>
          <input type="number" id="price-slastena" class="input-field" value="0" min="0" step="0.01" oninput="calculateTotal()" />
        </div>
      </div>

      <!-- 2. Солевика -->
      <div class="item" id="item-solevika">
        <img src="солевика.png" alt="Мякоть солевика" class="item-icon" />
        <div class="item-name">Мякоть солевика</div>
        <div class="input-group">
          <label class="input-label">Количество</label>
          <input type="number" id="qty-solevika" class="input-field" value="0" min="0" oninput="calculateTotal()" />
        </div>
        <div class="input-group">
          <label class="input-label">Цена за шт</label>
          <input type="number" id="price-solevika" class="input-field" value="0" min="0" step="0.01" oninput="calculateTotal()" />
        </div>
      </div>

      <!-- 3. Куборбуз -->
      <div class="item" id="item-kuborbuz">
        <img src="куборбуз.png" alt="Мякоть куборбуза" class="item-icon" />
        <div class="item-name">Мякоть куборбуза</div>
        <div class="input-group">
          <label class="input-label">Количество</label>
          <input type="number" id="qty-kuborbuz" class="input-field" value="0" min="0" oninput="calculateTotal()" />
        </div>
        <div class="input-group">
          <label class="input-label">Цена за шт</label>
          <input type="number" id="price-kuborbuz" class="input-field" value="0" min="0" step="0.01" oninput="calculateTotal()" />
        </div>
      </div>

      <!-- 4. Лимонник -->
      <div class="item" id="item-limonnik">
        <img src="лимон.png" alt="Мякоть лимонника" class="item-icon" />
        <div class="item-name">Мякоть лимонника</div>
        <div class="input-group">
          <label class="input-label">Количество</label>
          <input type="number" id="qty-limonnik" class="input-field" value="0" min="0" oninput="calculateTotal()" />
        </div>
        <div class="input-group">
          <label class="input-label">Цена за шт</label>
          <input type="number" id="price-limonnik" class="input-field" value="0" min="0" step="0.01" oninput="calculateTotal()" />
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-calculate" onclick="calculateTotal()">Рассчитать стоимость</button>
      <button class="btn btn-reset" onclick="resetAll()">Сбросить</button>
    </div>

    <div class="result" id="totalResult">
      Общая стоимость: 0 ₽
    </div>
  </div>

  <script>
    function calculateTotal() {
      const items = [
        { qtyId: 'qty-slastena', priceId: 'price-slastena' },
        { qtyId: 'qty-solevika', priceId: 'price-solevika' },
        { qtyId: 'qty-kuborbuz', priceId: 'price-kuborbuz' },
        { qtyId: 'qty-limonnik', priceId: 'price-limonnik' }
      ];

      let total = 0;
      items.forEach(item => {
        const qty = parseFloat(document.getElementById(item.qtyId).value) || 0;
        const price = parseFloat(document.getElementById(item.priceId).value) || 0;
        total += qty * price;
      });

      // Округляем до 2 знаков после запятой
      document.getElementById('totalResult').textContent = `Общая стоимость: ${total.toFixed(2)} ₽`;
    }

    function resetAll() {
      const inputs = document.querySelectorAll('.input-field');
      inputs.forEach(input => input.value = '0');
      calculateTotal();
    }

    // Инициализация
    calculateTotal();
  </script>
</body>
</html>

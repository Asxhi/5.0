<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор Мякотей</title>
  <style>
    /* Космический фон — частицы */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Poppins', sans-serif;
    }

    body {
      background: transparent; /* фон теперь у particles */
      color: #f0f0f0;
      padding: 20px 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      background: rgba(24, 24, 31, 0.85); /* полупрозрачный, чтобы фон просвечивал */
      backdrop-filter: blur(8px); /* эффект стекла (работает в большинстве современных браузеров) */
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 2;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab-btn {
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      background: rgba(42, 42, 50, 0.7);
      border: none;
      border-radius: 14px;
      color: #bbb;
      cursor: pointer;
      transition: all 0.25s;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #0f0f13;
      box-shadow: 0 4px 15px rgba(0, 200, 255, 0.4);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .items-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 35px;
      flex-wrap: wrap;
    }

    .item {
      flex: 1;
      min-width: 190px;
      max-width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 22px 16px;
      border-radius: 20px;
      background: rgba(32, 32, 40, 0.7);
      position: relative;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
    }

    .item::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      border-radius: 22px;
      background: linear-gradient(45deg, var(--grad1), var(--grad2));
      opacity: 0.75;
    }

    #item-slastena .item-name { color: #4a90e2; text-shadow: 0 0 8px rgba(74,144,226,0.5); }
    #item-slastena::before { --grad1: #4a90e2; --grad2: #1e5799; }

    #item-solevika .item-name { color: #f0f0f0; text-shadow: 0 0 8px rgba(240,240,240,0.4); }
    #item-solevika::before { --grad1: #f0f0f0; --grad2: #c0c0c0; }

    #item-kuborbuz .item-name { color: #ff416c; text-shadow: 0 0 8px rgba(255,65,108,0.5); }
    #item-kuborbuz::before { --grad1: #ff416c; --grad2: #ff4b2b; }

    #item-limonnik .item-name { color: #ffd700; text-shadow: 0 0 8px rgba(255,215,0,0.5); }
    #item-limonnik::before { --grad1: #ffd700; --grad2: #ffb700; }

    .item-icon-container {
      width: 85px;
      height: 85px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .item-icon {
      width: 70px;
      height: 70px;
      object-fit: contain;
      filter: drop-shadow(0 0 12px var(--glow-color));
    }

    #item-slastena .item-icon,
    #item-slastena-sell .item-icon { --glow-color: rgba(74,144,226,0.6); }
    #item-solevika .item-icon,
    #item-solevika-sell .item-icon { --glow-color: rgba(240,240,240,0.5); }
    #item-kuborbuz .item-icon,
    #item-kuborbuz-sell .item-icon { --glow-color: rgba(255,65,108,0.6); }
    #item-limonnik .item-icon,
    #item-limonnik-sell .item-icon { --glow-color: rgba(255,215,0,0.6); }

    .input-group {
      width: 100%;
      margin-bottom: 12px;
    }

    .input-label {
  display: block;
  font-size: 0.9rem;
  margin-bottom: 6px;
  /* Общий цвет будет перезаписан специфичными правилами ниже */
}

/* === Неоновые надписи по цвету мякоти === */
#item-slastena .input-label,
#item-slastena-sell .input-label {
  color: #4a90e2;
  text-shadow:
    0 0 5px rgba(74, 144, 226, 0.6),
    0 0 10px rgba(74, 144, 226, 0.4),
    0 0 15px rgba(74, 144, 226, 0.2);
}

#item-solevika .input-label,
#item-solevika-sell .input-label {
  color: #f0f0f0;
  text-shadow:
    0 0 5px rgba(240, 240, 240, 0.5),
    0 0 10px rgba(240, 240, 240, 0.3),
    0 0 15px rgba(240, 240, 240, 0.15);
}

#item-kuborbuz .input-label,
#item-kuborbuz-sell .input-label {
  color: #ff416c;
  text-shadow:
    0 0 5px rgba(255, 65, 108, 0.6),
    0 0 10px rgba(255, 65, 108, 0.4),
    0 0 15px rgba(255, 65, 108, 0.2);
}

#item-limonnik .input-label,
#item-limonnik-sell .input-label {
  color: #ffd700;
  text-shadow:
    0 0 5px rgba(255, 215, 0, 0.6),
    0 0 10px rgba(255, 215, 0, 0.4),
    0 0 15px rgba(255, 215, 0, 0.2);
}

    .input-field {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
      background: rgba(42, 42, 50, 0.7);
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    .input-field:focus {
      outline: none;
      border-color: #666;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 13px 28px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00c9ff, #0077ff);
      color: white;
      box-shadow: 0 4px 20px rgba(0,120,255,0.5);
    }

    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 25px rgba(0,120,255,0.7);
    }

    .btn-profit {
      background: linear-gradient(135deg, #00c990, #007766);
      color: white;
      box-shadow: 0 4px 20px rgba(0,200,144,0.5);
    }

    .btn-profit:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 25px rgba(0,200,144,0.7);
    }

    .btn-reset {
      background: #333;
      color: #ddd;
    }

    .btn-reset:hover {
      background: #444;
    }

    .result {
      text-align: center;
      padding: 18px;
      background: rgba(35, 35, 43, 0.7);
      border-radius: 16px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #00f2fe;
      margin: 20px 0;
      backdrop-filter: blur(4px);
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin: 25px 0;
    }

    .summary-card {
      background: rgba(35, 35, 43, 0.7);
      padding: 18px;
      border-radius: 14px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .summary-label {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 8px;
    }

    .summary-value {
      font-size: 1.35rem;
      font-weight: bold;
    }

    .revenue { color: #4facfe; }
    .cost { color: #ff9e6d; }
    .profit-positive { color: #00ffcc; }
    .profit-negative { color: #ff6b6b; }

    @media (max-width: 768px) {
      .items-row {
        flex-direction: column;
        align-items: center;
      }
      .item {
        width: 90%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <!-- Частицы -->
  <div id="particles-js"></div>

  <div class="container">
    <h1>Калькулятор Мякотей</h1>
    <p class="subtitle">Планируй закупки и анализируй прибыль</p>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('buy')">Закупки</button>
      <button class="tab-btn" onclick="switchTab('sell')">Продажи и Прибыль</button>
    </div>

    <!-- ЗАКУПКИ -->
    <div id="buy-tab" class="tab-content active">
      <div class="items-row">
        <div class="item" id="item-slastena">
          <div class="item-icon-container">
            <img src="сластена.png" alt="Мякоть сластены" class="item-icon" />
          </div>
          <div class="item-name">Мякоть сластены</div>
          <div class="input-group">
            <label class="input-label">Количество</label>
            <input type="number" id="buy-qty-slastena" class="input-field" value="0" min="0" oninput="calculateBuyTotal()" />
          </div>
          <div class="input-group">
            <label class="input-label">Цена за шт</label>
            <input type="number" id="buy-price-slastena" class="input-field" value="0" min="0" step="0.01" oninput="calculateBuyTotal()" />
          </div>
        </div>

        <div class="item" id="item-solevika">
          <div class="item-icon-container">
            <img src="солевика.png" alt="Мякоть солевика" class="item-icon" />
          </div>
          <div class="item-name">Мякоть солевика</div>
          <div class="input-group">
            <label class="input-label">Количество</label>
            <input type="number" id="buy-qty-solevika" class="input-field" value="0" min="0" oninput="calculateBuyTotal()" />
          </div>
          <div class="input-group">
            <label class="input-label">Цена за шт</label>
            <input type="number" id="buy-price-solevika" class="input-field" value="0" min="0" step="0.01" oninput="calculateBuyTotal()" />
          </div>
        </div>

        <div class="item" id="item-kuborbuz">
          <div class="item-icon-container">
            <img src="куборбуз.png" alt="Мякоть куборбуза" class="item-icon" />
          </div>
          <div class="item-name">Мякоть куборбуза</div>
          <div class="input-group">
            <label class="input-label">Количество</label>
            <input type="number" id="buy-qty-kuborbuz" class="input-field" value="0" min="0" oninput="calculateBuyTotal()" />
          </div>
          <div class="input-group">
            <label class="input-label">Цена за шт</label>
            <input type="number" id="buy-price-kuborbuz" class="input-field" value="0" min="0" step="0.01" oninput="calculateBuyTotal()" />
          </div>
        </div>

        <div class="item" id="item-limonnik">
          <div class="item-icon-container">
            <img src="лимон.png" alt="Мякоть лимонника" class="item-icon" />
          </div>
          <div class="item-name">Мякоть лимонника</div>
          <div class="input-group">
            <label class="input-label">Количество</label>
            <input type="number" id="buy-qty-limonnik" class="input-field" value="0" min="0" oninput="calculateBuyTotal()" />
          </div>
          <div class="input-group">
            <label class="input-label">Цена за шт</label>
            <input type="number" id="buy-price-limonnik" class="input-field" value="0" min="0" step="0.01" oninput="calculateBuyTotal()" />
          </div>
        </div>
      </div>

      <div class="result" id="buy-total">Итого закупки: 0.00 ₽</div>

      <div class="buttons">
        <button class="btn btn-primary" onclick="calculateBuyTotal()">Пересчитать</button>
        <button class="btn btn-reset" onclick="resetBuy()">Сбросить</button>
      </div>
    </div>

    <!-- ПРОДАЖИ -->
    <div id="sell-tab" class="tab-content">
      <div class="items-row">
        <div class="item" id="item-slastena-sell">
          <div class="item-icon-container">
            <img src="сластена.png" alt="Мякоть сластены" class="item-icon" />
          </div>
          <div class="item-name">Мякоть сластены</div>
          <div class="input-group">
            <label class="input-label">Себестоимость</label>
            <input type="number" id="sell-cost-slastena" class="input-field" value="0" min="0" step="0.01" oninput="calculateSellProfit()" />
          </div>
          <div class="input-group">
            <label class="input-label">Цена продажи</label>
            <input type="number" id="sell-price-slastena" class="input-field" value="0" min="0" step="0.01" oninput="calculateSellProfit()" />
          </div>
          <div class="input-group">
            <label class="input-label">Количество</label>
            <input type="number" id="sell-qty-slastena" class="input-field" value="0" min="0" oninput="calculateSellProfit()" />
          </div>
        </div>

        <div class="item" id="item-solevika-sell">
          <div class="item-icon-container">
            <img src="солевика.png" alt="Мякоть солевика" class="item-icon" />
          </div>
          <div class="item-name">Мякоть солевика</div>
          <div class="input-group">
            <label class="input-label">Себестоимость</label>
            <input type="number" id="sell-cost-solevika" class="input-field" value="0" min="0" step="0.01" oninput="calculateSellProfit()" />
          </div>
          <div class="input-group">
            <label class="input-label">Цена продажи</label>
            <input type="number" id="sell-price-solevika" class="input-field" value="0" min="0" step="0.01" oninput="calculateSellProfit()" />
          </div>
          <div class="input-group">
            <label class="input-label">Количество</label>
            <input type="number" id="sell-qty-solevika" class="input-field" value="0" min="0" oninput="calculateSellProfit()" />
          </div>
        </div>

        <div class="item" id="item-kuborbuz-sell">
          <div class="item-icon-container">
            <img src="куборбуз.png" alt="Мякоть куборбуза" class="item-icon" />
          </div>
          <div class="item-name">Мякоть куборбуза</div>
          <div class="input-group">
            <label class="input-label">Себестоимость</label>
            <input type="number" id="sell-cost-kuborbuz" class="input-field" value="0" min="0" step="0.01" oninput="calculateSellProfit()" />
          </div>
          <div class="input-group">
            <label class="input-label">Цена продажи</label>
            <input type="number" id="sell-price-kuborbuz" class="input-field" value="0" min="0" step="0.01" oninput="calculateSellProfit()" />
          </div>
          <div class="input-group">
            <label class="input-label">Количество</label>
            <input type="number" id="sell-qty-kuborbuz" class="input-field" value="0" min="0" oninput="calculateSellProfit()" />
          </div>
        </div>

        <div class="item" id="item-limonnik-sell">
          <div class="item-icon-container">
            <img src="лимон.png" alt="Мякоть лимонника" class="item-icon" />
          </div>
          <div class="item-name">Мякоть лимонника</div>
          <div class="input-group">
            <label class="input-label">Себестоимость</label>
            <input type="number" id="sell-cost-limonnik" class="input-field" value="0" min="0" step="0.01" oninput="calculateSellProfit()" />
          </div>
          <div class="input-group">
            <label class="input-label">Цена продажи</label>
            <input type="number" id="sell-price-limonnik" class="input-field" value="0" min="0" step="0.01" oninput="calculateSellProfit()" />
          </div>
          <div class="input-group">
            <label class="input-label">Количество</label>
            <input type="number" id="sell-qty-limonnik" class="input-field" value="0" min="0" oninput="calculateSellProfit()" />
          </div>
        </div>
      </div>

      <div class="summary">
        <div class="summary-card">
          <div class="summary-label">Выручка</div>
          <div class="summary-value revenue" id="sell-revenue">0.00 ₽</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Расходы</div>
          <div class="summary-value cost" id="sell-cost">0.00 ₽</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Прибыль</div>
          <div class="summary-value profit-positive" id="sell-profit">0.00 ₽</div>
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-profit" onclick="calculateSellProfit()">Пересчитать</button>
        <button class="btn btn-reset" onclick="resetSell()">Сбросить</button>
      </div>
    </div>
  </div>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.5.0/tsparticles.bundle.min.js"></script>
  <script>
    // Настройка частиц
    tsParticles.load("particles-js", {
      fpsLimit: 60,
      particles: {
        number: {
          value: 120,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: ["#4a90e2", "#ff416c", "#ffd700", "#8a2be2", "#00f2fe", "#ffffff"]
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: { min: 0.1, max: 0.6 },
          animation: {
            enable: true,
            speed: 0.5,
            minimumValue: 0.1,
            sync: false
          }
        },
        size: {
          value: { min: 0.5, max: 2.5 }
        },
        links: {
          enable: true,
          distance: 120,
          color: "#333",
          opacity: 0.1,
          width: 0.5
        },
        move: {
          enable: true,
          speed: 0.8, // медленное движение
          direction: "none",
          random: true,
          straight: false,
          outModes: {
            default: "out"
          }
        }
      },
      interactivity: {
        detectsOn: "canvas",
        events: {
          onHover: {
            enable: true,
            mode: "repulse"
          },
          resize: true
        }
      },
      detectRetina: true,
      background: {
        color: "#0a0a12"
      }
    });

    // Логика калькулятора
    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      if (tab === 'buy') {
        document.getElementById('buy-tab').classList.add('active');
        document.querySelector('.tab-btn').classList.add('active');
        calculateBuyTotal();
      } else if (tab === 'sell') {
        document.getElementById('sell-tab').classList.add('active');
        document.querySelectorAll('.tab-btn')[1].classList.add('active');
        calculateSellProfit();
      }
    }

    function calculateBuyTotal() {
      const items = ['slastena', 'solevika', 'kuborbuz', 'limonnik'];
      let total = 0;
      items.forEach(id => {
        const qty = parseFloat(document.getElementById(`buy-qty-${id}`).value) || 0;
        const price = parseFloat(document.getElementById(`buy-price-${id}`).value) || 0;
        total += qty * price;
      });
      document.getElementById('buy-total').textContent = `Итого закупки: ${total.toFixed(2)} ₽`;
    }

    function resetBuy() {
      ['slastena', 'solevika', 'kuborbuz', 'limonnik'].forEach(id => {
        document.getElementById(`buy-qty-${id}`).value = '0';
        document.getElementById(`buy-price-${id}`).value = '0';
      });
      calculateBuyTotal();
    }

    function calculateSellProfit() {
      const items = ['slastena', 'solevika', 'kuborbuz', 'limonnik'];
      let revenue = 0, cost = 0;
      items.forEach(id => {
        const c = parseFloat(document.getElementById(`sell-cost-${id}`).value) || 0;
        const s = parseFloat(document.getElementById(`sell-price-${id}`).value) || 0;
        const q = parseInt(document.getElementById(`sell-qty-${id}`).value) || 0;
        cost += c * q;
        revenue += s * q;
      });
      const profit = revenue - cost;
      document.getElementById('sell-revenue').textContent = revenue.toFixed(2) + ' ₽';
      document.getElementById('sell-cost').textContent = cost.toFixed(2) + ' ₽';
      const profitEl = document.getElementById('sell-profit');
      profitEl.textContent = profit.toFixed(2) + ' ₽';
      profitEl.className = 'summary-value ' + (profit >= 0 ? 'profit-positive' : 'profit-negative');
    }

    function resetSell() {
      ['slastena', 'solevika', 'kuborbuz', 'limonnik'].forEach(id => {
        document.getElementById(`sell-cost-${id}`).value = '0';
        document.getElementById(`sell-price-${id}`).value = '0';
        document.getElementById(`sell-qty-${id}`).value = '0';
      });
      calculateSellProfit();
    }

    calculateBuyTotal();
  </script>
</body>
</html>
